name: Deploy to Azure Container Apps

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: prod-folio

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image to ACR
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          file: ./Dockerfile
          build-args: |
            AZURE_RESOURCE_NAME=${{ secrets.AZURE_RESOURCE_NAME }}
            AZURE_API_KEY=${{ secrets.AZURE_API_KEY }}
            AZURE_API_VERSION=${{ secrets.AZURE_API_VERSION }}
            AZURE_DEPLOYMENT_NAME=${{ secrets.AZURE_DEPLOYMENT_NAME }}
            AZURE_DEPLOYMENT_NAME_MINI=${{ secrets.AZURE_DEPLOYMENT_NAME_MINI }}
            AZURE_EMBEDDING_DEPLOYMENT_NAME=${{ secrets.AZURE_EMBEDDING_DEPLOYMENT_NAME }}
            MEMORY_DATABASE_URL=${{ secrets.MEMORY_DATABASE_URL }}
            PROFILE_G_TOKEN=${{ secrets.PROFILE_G_TOKEN }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check if Container App exists and create if not
        run: |
          if az containerapp show --name ${{ env.IMAGE_NAME }} --resource-group ${{ secrets.RESOURCE_GROUP }} --query properties.provisioningState -o tsv &>/dev/null; then
            echo "Container App already exists. Will update in next step."
          else
            echo "Container App does not exist. Creating..."
            az containerapp create \
              --name ${{ env.IMAGE_NAME }} \
              --resource-group ${{ secrets.RESOURCE_GROUP }} \
              --environment ${{ secrets.CONTAINER_APP_ENVIRONMENT }} \
              --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
              --registry-server ${{ secrets.REGISTRY_LOGIN_SERVER }} \
              --registry-username ${{ secrets.REGISTRY_USERNAME }} \
              --registry-password ${{ secrets.REGISTRY_PASSWORD }} \
              --target-port 3000 \
              --ingress external \
              --cpu 2.5 \
              --memory 5Gi
          fi

      - name: Update Container App Registry Credentials
        run: |
          az containerapp registry set \
            --name ${{ env.IMAGE_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --server ${{ secrets.REGISTRY_LOGIN_SERVER }} \
            --username ${{ secrets.REGISTRY_USERNAME }} \
            --password ${{ secrets.REGISTRY_PASSWORD }}

      - name: Update Azure Container App
        run: |
          az containerapp update \
            --name ${{ env.IMAGE_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}